<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
  <title>Order summary card | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top-card">
        <img src="images/illustration-hero.svg" alt="cover image" class="background-pic">
      </div>
      <div class="body-card">
        <h2>Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
      </p>
      <div class="outer">
        <div class="annual-box">
          <img src="images/icon-music.svg" alt="Icon Music">
          <div class="info-text">
            <b>Annual Plan</b>
            <span>$59.99/year</span>
          </div>
        <a class="change-text" href="#">Change</a>
        </div>
      </div>
      </div>
      <div class="card-footer">
        <button class="proceed-btn">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cindy Tarrayo</a>.
  </div>
</body>
</html>
